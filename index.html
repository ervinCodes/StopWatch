<body>
    <div class="wrapper">
        <h1>STOPWATCH</h1>
            <h2>JS Stopwatch</h2>
                <div id="stopwatch">
                    00:00:00
                </div>

                <ul id="buttons">
                    <li><button onclick="startTimer()">Start</button></li>
                    <li><button onclick="stopTimer()">Stop</button></li>
                    <li><Button onclick="resetTimer()">Reset</Button></li>
                </ul>
    </div>

    <script src="main.js"></script>
</body>
